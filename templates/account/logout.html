{% extends 'base.html' %}
{% load static %}
{% block title %}Sair - AMUV{% endblock %}
{% block hero %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-8rem)] px-4 py-8">
    <section class="w-full sm:max-w-sm md:max-w-md bg-white p-6 sm:p-8 rounded-xl shadow-lg">
    
        <h2 class="text-2xl font-bold text-center mb-6 text-red-700">Tem certeza que deseja sair?</h2>
        <p class="text-gray-600 mb-6">Você será desconectado da sua conta da AMUV.</p>

        <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
            {% csrf_token %}
            
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Sair
            </button>
        </form>

        <a href="{% url 'membros:painel' %}" class="inline-block mt-4 text-sm text-blue-600 hover:underline">
            Cancelar e voltar para o painel
        </a>
    </section>
</div>
{% endblock %}
