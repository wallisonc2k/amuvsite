{% extends 'base.html' %}
{% load static %}
{% block title %}Sair - AMUV{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md text-center">
    <h2 class="text-2xl font-bold text-red-700 mb-4">Tem certeza que deseja sair?</h2>
    <p class="text-gray-600 mb-6">Você será desconectado da sua conta da AMUV.</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
            Sair
        </button>
    </form>

    <a href="{% url 'membros:painel' %}" class="inline-block mt-4 text-sm text-blue-600 hover:underline">
        Cancelar e voltar para o painel
    </a>
</div>
{% endblock %}
