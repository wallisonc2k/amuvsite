{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar conta | AMUV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="w-full sm:max-w-sm md:max-w-md bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Criar nova conta</h2>
        <form method="post" action="{% url 'account_signup' %}" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium">{{ field.label }}</label>
                    {{ field|add_class:"w-full px-4 py-2 border rounded-lg mt-1 text-sm" }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                Criar conta
            </button>
        </form>
        <p class="text-center text-sm mt-4">
            JÃ¡ tem conta?
            <a href="{% url 'account_login' %}" class="text-green-600 hover:underline">Entrar</a>
        </p>
    </div>
</body>
</html>
