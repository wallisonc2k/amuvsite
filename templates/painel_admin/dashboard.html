{% extends 'base.html' %}
{% block title %}Painel Administrativo - AMUV{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Painel Administrativo</h1>

<div class="grid md:grid-cols-2 gap-6">
  <a href="{% url 'painel_admin:news_list' %}" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition border border-gray-200 hover:border-blue-500">
    <div class="flex items-center space-x-4">
      <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 21H5a2 2 0 01-2-2V7a2 2 0 012-2h3l2-2h4l2 2h3a2 2 0 012 2v12a2 2 0 01-2 2z"></path>
      </svg>
      <div>
        <h2 class="text-lg font-semibold">Gerenciar Notícias</h2>
        <p class="text-sm text-gray-500">Publicar, editar e remover notícias do portal.</p>
      </div>
    </div>
  </a>

  <a href="{% url 'painel_admin:payments_list' %}" class="block bg-white p-6 rounded-xl shadow hover:shadow-lg transition border border-gray-200 hover:border-blue-500">
    <div class="flex items-center space-x-4">
      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M17 9V7a4 4 0 00-8 0v2M5 10h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2z"></path>
      </svg>
      <div>
        <h2 class="text-lg font-semibold">Gerenciar Pagamentos</h2>
        <p class="text-sm text-gray-500">Confirmar contribuições e visualizar relatórios financeiros.</p>
      </div>
    </div>
  </a>
</div>
{% endblock %}
