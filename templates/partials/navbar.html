<header class="absolute top-0 w-full z-50 bg-transparent" x-data="{ menuAberto: false }">
    <div class="flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
      <a href="/" class="text-white text-4xl font-bold">AMUV</a>

      <!-- Links desktop -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="{% url 'core:sobre' %}" class="text-white font-semibold hover:underline">SOBRE NÓS</a>
        <a href="{% url 'core:contato' %}" class="text-white font-semibold hover:underline">CONTATO</a>
        <a href="{% url 'noticias:lista' %}" class="text-white font-semibold hover:underline">NOTÍCIAS</a>
        {% if user.is_authenticated %}
        <a href="{% url 'membros:painel' %}" class="text-green-200 font-bold hover:underline">ÁREA DO MEMBRO</a>
        <a href="{% url 'account_logout' %}" class="text-red-300 font-semibold hover:underline">SAIR</a>
        {% else %}
            <a href="{% url 'account_login' %}" class="bg-white text-red-700 font-bold py-2 px-4 rounded hover:bg-gray-100 transition">ENTRAR</a>
        {% endif %}
      </div>

      <!-- Botão Mobile -->
      <button @click="menuAberto = !menuAberto" class="md:hidden text-white focus:outline-none">
        <svg x-show="!menuAberto" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg x-show="menuAberto" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Overlay mobile -->
    <div x-show="menuAberto" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" @click="menuAberto = false" x-transition></div>

    <!-- Menu mobile -->
    <nav x-show="menuAberto" x-transition class="md:hidden bg-red-700 text-white px-6 py-4 space-y-2 z-50 relative">
      <a href="{% url 'core:sobre' %}" class="block font-semibold">SOBRE</a>
      <a href="{% url 'core:contato' %}" class="block font-semibold">CONTATO</a>
      <a href="{% url 'noticias:lista' %}" class="block font-semibold">NOTÍCIAS</a>

      {% if user.is_authenticated %}
      <a href="{% url 'membros:painel' %}" class="block py-1 text-green-200 font-bold">ÁREA DO MEMBRO</a>
      <a href="{% url 'account_logout' %}" class="block py-1 font-bold text-red-300 hover:underline">SAIR</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="block bg-white text-red-700 text-center py-2 rounded font-bold">ENTRAR</a>
      {% endif %}

    </nav>
  </header>
