<!-- Navbar Corrigido - Fundo vermelho por padrão -->
<header class="w-full z-50" x-data="{ menuAberto: false, scrolled: false }" @scroll.window="scrolled = window.pageYOffset > 50">
  <!-- Barra de navegação - mudando para bg-red-700 como padrão -->
  <div class="transition-all duration-300 bg-red-700 shadow-md"
       :class="scrolled || menuAberto ? 'py-2' : 'py-4'">
    <div class="flex items-center justify-between px-6 max-w-7xl mx-auto">
      <!-- Logo -->
      <a href="/" class="flex items-center">
        <span class="text-white text-3xl font-bold tracking-tight">AMUV</span>
      </a>

      <!-- Links desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="{% url 'core:sobre' %}" class="text-white text-sm font-semibold hover:text-red-200 transition-colors duration-200">SOBRE NÓS</a>
        <a href="{% url 'core:contato' %}" class="text-white text-sm font-semibold hover:text-red-200 transition-colors duration-200">CONTATO</a>
        <a href="{% url 'noticias:lista' %}" class="text-white text-sm font-semibold hover:text-red-200 transition-colors duration-200">NOTÍCIAS</a>
        {% if user.is_authenticated %}
        <div class="relative group" x-data="{ userMenu: false }">
          <button @click="userMenu = !userMenu" class="flex items-center text-green-200 font-bold text-sm hover:text-green-100 transition-colors duration-200">
            MINHA CONTA
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <!-- Dropdown -->
          <div x-show="userMenu" 
               @click.away="userMenu = false"
               x-transition:enter="transition ease-out duration-200"
               x-transition:enter-start="opacity-0 transform scale-95"
               x-transition:enter-end="opacity-100 transform scale-100"
               x-transition:leave="transition ease-in duration-150"
               x-transition:leave-start="opacity-100 transform scale-100"
               x-transition:leave-end="opacity-0 transform scale-95"
               class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
            <a href="{% url 'membros:painel' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">ÁREA DO MEMBRO</a>
            <a href="{% url 'membros:editar_perfil' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50">PERFIL</a>
    
            <div class="border-t border-gray-200"></div>
            <a href="{% url 'account_logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">SAIR</a>
          </div>
        </div>
        {% else %}
        <a href="{% url 'account_login' %}" class="bg-white text-red-700 text-sm font-bold py-2 px-5 rounded-full hover:bg-gray-100 transition shadow-md transform hover:scale-105">ENTRAR</a>
        {% endif %}
      </div>

      <!-- Botão Mobile -->
      <button @click="menuAberto = !menuAberto" class="md:hidden text-white focus:outline-none p-2 rounded-lg hover:bg-red-800 transition">
        <svg x-show="!menuAberto" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg x-show="menuAberto" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu mobile - Slider lateral -->
  <div x-show="menuAberto" 
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition ease-in duration-300"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" 
       @click="menuAberto = false"></div>

  <nav x-show="menuAberto" 
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="transform translate-x-full"
       x-transition:enter-end="transform translate-x-0"
       x-transition:leave="transition ease-in duration-300"
       x-transition:leave-start="transform translate-x-0"
       x-transition:leave-end="transform translate-x-full"
       class="fixed top-0 right-0 bottom-0 w-64 bg-red-700 text-white z-50 md:hidden shadow-2xl overflow-y-auto">
    
    <!-- Cabeçalho do menu móvel -->
    <div class="flex justify-between items-center p-5 border-b border-red-600">
      <span class="font-bold text-xl">Menu</span>
      <button @click="menuAberto = false" class="text-white focus:outline-none p-2 rounded-lg hover:bg-red-800 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <!-- Links do menu móvel -->
    <div class="py-4 px-5 space-y-4">
      <a href="/" class="flex items-center py-2 hover:bg-red-600 px-3 rounded-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>INÍCIO</span>
      </a>
      <a href="{% url 'core:sobre' %}" class="flex items-center py-2 hover:bg-red-600 px-3 rounded-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>SOBRE NÓS</span>
      </a>
      <a href="{% url 'core:contato' %}" class="flex items-center py-2 hover:bg-red-600 px-3 rounded-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span>CONTATO</span>
      </a>
      <a href="{% url 'noticias:lista' %}" class="flex items-center py-2 hover:bg-red-600 px-3 rounded-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
        </svg>
        <span>NOTÍCIAS</span>
      </a>
      
      <div class="border-t border-red-600 my-4"></div>
      
      {% if user.is_authenticated %}
      <a href="{% url 'membros:painel' %}" class="flex items-center py-2 hover:bg-red-600 px-3 rounded-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span class="text-green-200 font-bold">ÁREA DO MEMBRO</span>
      </a>
      <a href="{% url 'membros:editar_perfil' %}" class="flex items-center py-2 hover:bg-red-600 px-3 rounded-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span class="text-green-200 font-bold">PERFIL</span>
      </a>
      <a href="{% url 'account_logout' %}" class="flex items-center py-2 hover:bg-red-600 px-3 rounded-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="text-red-300 font-bold">SAIR</span>
      </a>
      {% else %}
      <a href="{% url 'account_login' %}" class="flex items-center justify-center bg-white text-red-700 font-bold py-3 px-4 rounded-lg shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
        ENTRAR
      </a>
      {% endif %}
    </div>
  </nav>
</header>
