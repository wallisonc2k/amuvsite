{% extends 'base.html' %}
{% block title %}{{ object.titulo }} - AMUV{% endblock %}

{% block content %}
<article class="bg-white p-6 rounded shadow">
    <h2 class="text-3xl font-bold mb-2">{{ object.titulo }}</h2>
    <p class="text-sm text-gray-500">Publicado em {{ object.publicado_em|date:"d M Y" }}</p>
    {% if object.imagem_capa %}
        <img src="{{ object.imagem_capa.url }}" alt="" class="my-4 rounded">
    {% endif %}
    <div class="prose max-w-full">
        {{ object.conteudo|linebreaks }}
    </div>
</article>
{% endblock %}
