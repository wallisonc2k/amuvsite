<!DOCTYPE html>
<html lang="pt-br" x-data="{ imagemAtual: 0, imagens: ['/static/img/banner1.jpg', '/static/img/banner2.jpg'] }" x-init="setInterval(() => imagemAtual = (imagemAtual + 1) % imagens.length, 10000)" x-cloak>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AMUV{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>[x-cloak] { display: none !important; }</style>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen overflow-x-hidden relative">

  {% include 'partials/navbar.html' %}

  <!-- Hero dinâmico ou fixo -->
  {% block hero %}
  <!-- Padrão é o slider. Em outras páginas você pode sobrescrever -->
  <section 
  x-data="heroSlider()" 
  x-init="start()" 
  class="relative h-screen w-full overflow-hidden">

  <!-- Slides de Imagem -->
  <template x-for="(img, index) in imagens" :key="index">
      <div 
          x-show="imagemAtual === index"
          x-transition:enter="transition-opacity ease-out duration-1000"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition-opacity ease-in duration-1000"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="absolute inset-0 bg-cover bg-center"
          :style="`background-image: url(${img})`">
      </div>
  </template>

  <!-- Overlay Escuro -->
  <div class="absolute inset-0 bg-black opacity-70 z-10"></div>

  <!-- Conteúdo -->
  <div class="relative z-20 flex items-center justify-center h-full px-4">
      <div class="text-center text-white space-y-6">
          <h1 class="text-4xl md:text-6xl font-bold">Somos AMUV</h1>
          <p class="text-lg md:text-2xl">Unidos para transformar nossa comunidade</p>
          <a href="#sobre" class="bg-white text-red-700 font-bold py-3 px-8 rounded hover:bg-gray-100 transition">
              Saiba Mais
          </a>
      </div>
  </div>

</section>


  
  {% endblock %}

  <!-- Conteúdo principal -->
  <main class="flex-grow max-w-6xl mx-auto w-full px-4 py-6 relative z-10">
    {% block content %}{% endblock %}
  </main>

  {% include 'partials/footer.html' %}

  <!-- Botão Flutuante DOE -->
  <a href="{% url 'core:doacao' %}" class="fixed bottom-24 right-6 bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg z-50 hover:bg-red-700 transition">
    DOE
  </a>

  <!-- Botão Flutuante WhatsApp -->
  <a href="https://wa.me/5587981429343" target="_blank" class="fixed bottom-6 right-6 bg-green-500 rounded-full p-4 shadow-lg z-50">
    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 0C7.164 0 0 7.164 0 16c0 2.837.743 5.52 2.036 7.88L0 32l8.286-2.165A15.89 15.89 0 0016 32c8.837 0 16-7.164 16-16S24.837 0 16 0zm0 29.333c-2.67 0-5.182-.714-7.39-1.953l-.531-.313-4.924 1.285 1.312-4.787-.344-.546C2.735 20.157 2.667 18.098 2.667 16 2.667 8.636 8.636 2.667 16 2.667c7.364 0 13.333 5.969 13.333 13.333 0 7.364-5.969 13.333-13.333 13.333zm7.104-9.563c-.393-.197-2.329-1.152-2.69-1.282-.36-.131-.624-.197-.889.197-.262.393-1.017 1.282-1.247 1.544-.229.262-.459.295-.852.098-.393-.197-1.657-.61-3.157-1.944-1.166-1.036-1.956-2.317-2.186-2.71-.229-.393-.025-.604.172-.8.177-.176.393-.459.589-.688.196-.229.262-.393.393-.655.131-.262.066-.492-.033-.688-.098-.197-.889-2.145-1.219-2.939-.321-.771-.647-.666-.889-.678h-.761c-.262 0-.688.098-1.047.492s-1.376 1.345-1.376 3.28 1.41 3.8 1.606 4.065c.196.262 2.775 4.236 6.73 5.944.941.406 1.672.649 2.24.83.941.299 1.797.257 2.475.156.755-.113 2.329-.951 2.661-1.87.328-.918.328-1.704.229-1.87-.098-.164-.36-.262-.753-.459z"/>

</body>
</html>
